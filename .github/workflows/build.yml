name: Build IDALib Dump Tool

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  IDA_SDK_REPO: HexRaysSA/ida-sdk

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-x86_64
            cmake_arch: x86_64
          - os: macos-latest
            name: macos-arm64
            cmake_arch: arm64
          - os: ubuntu-latest
            name: linux-x86_64
          - os: windows-latest
            name: windows-x86_64
            cmake_arch: x64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout IDA SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.IDA_SDK_REPO }}
          path: ida-sdk

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.cmake_arch }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_arch }} \
            -DIDASDK_VER=92
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DIDASDK_VER=92
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build -Force
          cd build
          cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }} -DIDASDK_VER=92
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake --build . --config Release

      - name: Find built binary (Unix)
        if: runner.os != 'Windows'
        id: find_binary_unix
        run: |
          BIN_FILE=$(find . -type f -name "ida_dump" -perm -111 | head -1)
          if [ -z "$BIN_FILE" ]; then
            echo "ERROR: Could not find built ida_dump"
            find . -type f -name "ida_dump*"
            exit 1
          fi
          echo "binary_file=$BIN_FILE" >> $GITHUB_OUTPUT
          echo "extension=" >> $GITHUB_OUTPUT
          echo "Found binary: $BIN_FILE"

      - name: Find built binary (Windows)
        if: runner.os == 'Windows'
        id: find_binary_windows
        shell: pwsh
        run: |
          $bin = Get-ChildItem -Path . -Recurse -Filter "ida_dump.exe" | Select-Object -First 1
          if ($null -eq $bin) {
            Write-Error "Could not find built ida_dump.exe"
            Get-ChildItem -Path . -Recurse -Filter "ida_dump*"
            exit 1
          }
          echo "binary_file=$($bin.FullName)" >> $env:GITHUB_OUTPUT
          echo "extension=exe" >> $env:GITHUB_OUTPUT
          Write-Host "Found binary: $($bin.FullName)"

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          dest="artifacts/ida_dump_${{ matrix.name }}"
          cp "${{ steps.find_binary_unix.outputs.binary_file }}" "$dest"
          echo "Copied to $dest"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $dest = "artifacts/ida_dump_${{ matrix.name }}.exe"
          Copy-Item "${{ steps.find_binary_windows.outputs.binary_file }}" $dest
          Write-Host "Copied to $dest"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida_dump-${{ matrix.name }}
          path: artifacts/
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -maxdepth 2 -print -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
