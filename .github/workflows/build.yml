name: Build IDALib Dump Tool

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  IDA_SDK_REPO: HexRaysSA/ida-sdk

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-x86_64
            cmake_arch: x86_64
          - os: macos-latest
            name: macos-arm64
            cmake_arch: arm64
          - os: ubuntu-latest
            name: linux-x86_64
          - os: windows-latest
            name: windows-x86_64
            cmake_arch: x64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout IDA SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.IDA_SDK_REPO }}
          path: ida-sdk

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.cmake_arch }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake gperf libssl-dev zlib1g-dev

      - name: Cache TDLib (Linux)
        if: runner.os == 'Linux'
        id: cache-tdlib
        uses: actions/cache@v4
        with:
          path: tdlib-install
          key: tdlib-master-${{ runner.os }}

      - name: Build TDLib (Linux)
        if: runner.os == 'Linux' && steps.cache-tdlib.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch master https://github.com/tdlib/td.git
          cd td
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/tdlib-install
          cmake --build . --target install -j$(nproc)

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_arch }} \
            -DIDASDK_VER=92
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DIDASDK_VER=92 \
            -DBUILD_LUMINA_BOT=ON \
            -DTd_DIR=${{ github.workspace }}/tdlib-install/lib/cmake/Td
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build -Force
          cd build
          cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }} -DIDASDK_VER=92
        env:
          IDASDK: ${{ github.workspace }}/ida-sdk

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake --build . --config Release

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          # Copy ida_dump
          if [ -f "build/ida_dump" ]; then
            cp build/ida_dump "artifacts/ida_dump_${{ matrix.name }}"
            echo "Copied ida_dump"
          fi
          # Copy ida_lumina
          if [ -f "build/ida_lumina" ]; then
            cp build/ida_lumina "artifacts/ida_lumina_${{ matrix.name }}"
            echo "Copied ida_lumina"
          fi
          # Copy lumina_bot (Linux only)
          if [ -f "build/lumina_bot" ]; then
            cp build/lumina_bot "artifacts/lumina_bot_${{ matrix.name }}"
            echo "Copied lumina_bot"
          fi
          ls -la artifacts/

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          # Copy ida_dump
          $dump = Get-ChildItem -Path build -Recurse -Filter "ida_dump.exe" | Select-Object -First 1
          if ($dump) {
            Copy-Item $dump.FullName "artifacts/ida_dump_${{ matrix.name }}.exe"
            Write-Host "Copied ida_dump.exe"
          }
          # Copy ida_lumina
          $lumina = Get-ChildItem -Path build -Recurse -Filter "ida_lumina.exe" | Select-Object -First 1
          if ($lumina) {
            Copy-Item $lumina.FullName "artifacts/ida_lumina_${{ matrix.name }}.exe"
            Write-Host "Copied ida_lumina.exe"
          }
          Get-ChildItem artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: idalib-tools-${{ matrix.name }}
          path: artifacts/
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -maxdepth 2 -print -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
